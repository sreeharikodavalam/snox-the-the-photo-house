{% extends 'includes/base.html' %}
{% load event_card_tag %}

{% block title %}Snox | The Photo House{% endblock %}

{% block content %}

    <div class="column">

        <h3 class="title">Registered Users For The Event</h3>

        <!--Friends grid-->
        <div class="friends-grid">
            <div class="columns is-multiline">
                <!--Friend item-->
                {% for face in faces %}
                    <div class="column is-3">
                        <a class="friend-item has-text-centered" href="{% url 'list_distributed_images' event_id=event.pk mobile_number=face.mobile_number %}">
                            <div class="avatar-wrap">
                                <div class="circle"></div>
                                <div class="chat-button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                         stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-circle">
                                        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                                    </svg>
                                </div>
                                <img src="{{ face.selfie_image.url }}" data-demo-src="{{ face.selfie_image.url }}" data-user-popover="7" alt="">
                            </div>
                            <h3>{{ face.user_name }}</h3>
                            <p>{{ face.mobile_number }}</p>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- Load more photos -->
        <div class="load-more-wrap has-text-centered">
            <a href="#" class="load-more-button">Load More</a>
        </div>
    </div>

{% endblock %}
